<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Jquery的动画效果</title>
		<!--导入js库-->
		<script src="jquery-1.11.0.js"></script>
		<script>
			//页面载入事件
			$(function(){
				//选中id="btn1"的标签对象
				$("#btn1").click(function(){
					
					//显示动画效果
					//选中img标签(对象)    属性:opacity :透明图(0 完全隐藏   1 完全显示)
					//$("#img1").show(5000);
					
					//滑动效果:slideDown(毫秒值):由上到下的滑动显示
					//$("#img1").slideDown(3000);
					
					//淡入的动画效果:返回值JqueryfadeIn(speed/毫秒值)
					//$("#img1").fadeIn(3000);
					
					//自定义动画效果
					$("#img1").animate({width:"1000px",opacity:"0.2"},5000);
				});
				
				//隐藏动画效果
				//获取id="btn2"的标签对象
				$("#btn2").click(function(){
					//$("#img1").hide(5000);
					
					//滑动效果:slideUp(毫秒值):由下到上的滑动隐藏
					//$("#img1").slideUp(3000);
					
					//淡出效果
					//$("#img1").fadeOut(3000);
					
					//自定义隐藏
					$("#img1").animate({width:"1200px",opacity:"0"},5000) ;
				});
			});
		</script>
	</head>
	<body>
		<input type="button" value="显示" id="btn1" />
		<input type="button" value="隐藏" id="btn2" />
		<br />
		<img src="img/323152.jpg" width="500px" id="img1"  style="display: none;" />
	</body>
</html>
