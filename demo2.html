<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>文本标签</title>
		<!--
        	作者：liusz0501@163.com
        	时间：2019-05-27
        	描述：
        	标题标签:h1-h6
        	段落标签:p
        	滚动标签:marquee
        	段落缩进:blockquote :小引用(p:大引用标签)
        	地址标签:address
        	上下标:sup和sub
        	原样输出:pre 将内容进行原封不动的输出
        	块标签:div 层级布局
        	行内标签:span
        	列表标签:
        	    无序列表 u1 li
        	    有序列表ol  li
        -->
	</head>
	<body>
		<!--标题标签:h1-h6-->
		<h1>标题</h1>
		<h2>标题</h2>
		<h3>标题</h3>
		<h4>标题</h4>
		<h5>标题</h5>
		<h6>标题</h6>
		<!--段落标签:p
			特点:有换行作用
		-->
		<p>
			第一章内容第二章内容第三章内容第四章内容第五章内容
			</p>
			<p>
				Helloworld
				</p>
				<!--段落缩进:blockquote
					推荐该标签引用
				-->
				<blockquote>
					对第二章内容的解释说明
				</blockquote>
				<!--滚动标签:marquee
					常用属性:
					behavior:滚动方式
					alternate:来回滚动
					slide:滚到一边结束
					scroll:交替滚动
				loop:滚动次数
				scrollamount:滚动的速度,赋整数值
				direction:滚动的方向,不指定该属性,默认从左向右进行滚动
				背景颜色:bgcolor
				-->
				<marquee behavior = "alternate
					direction = "right" bgcolor = "pink" loop = "2" scrollamount = "50">
				今天天气好冷</marquee>
					 <!--地址标签:字体自动变为斜体-->
					 <address>青海省西宁市湟源县</address>
					 <!--上下标签:sup和sub-->
					 X<sup>2</sup></br><!--换行标签-->
					 H<sub>2</sub>O
					 <hr /><!--水平线-->
					 XXX公司<sup>&copy;</sup>2019-2020<br />
				
	</body>
</html>
