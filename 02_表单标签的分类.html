<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表单标签项的分类</title>
		<!--
			input标签
			  type = "text" 文本输入框
			  type = "password" 密码输入框
			  type = "redio" 单选按钮
			  type = "checkbox"复选框
			  type = "date"日期 组件h5 特效
			  type = "email" h5的email组件,符合邮箱格式
			  type = "hidden"隐藏域(没有效果,但会携带参数到后台)
			  type = "file" 上传文件(重点)
			  type = "button"普通按钮(必须要指定默认值value)
			  type = "rest" 重置按钮
			  type = "submit"提交按钮
			  
			  下拉菜单:select
			  下拉选项:option
			  文本域:textarea
			     rows文本域总指定的行数
			     cols文本域中指定的列数
			按钮相关的:button按钮h5组件     
		-->
	</head>
	<body>
		
		<form action = "#" method = "get">
			用户名:<input type = "text" name = "username" placeholder="请输入用户名"/><br />
			密码:<input type = "password" placeholder="请输入密码"  name = "pwd"/><br />
			<input type="hidden" name = "id"/><br />
			性别:
			<!--必填项:将type ="redio" 当做同一组信息,需要指定相同的name属性-->
			<input type = "radio" value = "男" name = "gender" />男
			<input type = "radio" value = "女" name = "gender" />女
			<br />
			爱好:
			<!--必填项 将type="checkbox"作为统一组信息,需要指定相同的name属性-->
			<input type="checkbox" value ="足球" name = "hobit" />足球
			<input type="checkbox" value = "篮球" name = "hobit"  />篮球
			<input type="checkbox" value = "乒乓球" name = "hobit"  />乒乓球
			<br />
			出生日期:
			<input type="date" name = "birth"/><br />
			联系电话:
			<input type="tel" name = "phone" /><br />
			籍贯:
			<select name = "jiguan">
				<option value = "请选择">-请选择-</option>
				<option value = "陕西省">陕西省</option>
				<option value = "山西省">山西省</option>
				<option value = "青海省">青海省</option>
			</select>
			<br />
			文件上传:
			<input type = "file" name = "photo" /><br  />
			自我描述:
			<textarea rows = "5" name = "description" cols = "20">
			我是XXX,来自XXX
			</textarea><br />
			邮箱:
			<input type = "email" value = "email"/><br />
			<button>按钮组件</button><br />
			<input type = "button" value = "input的button"/><br />
			<input type = "rest" value = "重置"/>
			<input type = "submit" value = "提交"/>
		</form>
	</body>
</html>
