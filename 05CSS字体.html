<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CSS字体</title>
		<style>
			body{
				/*font-family:"黑体"
				 * 指定字体类型:黑体,宋体
				 * 字体大小:font-size:10px
				 * 字体样式:font-style:normal默认标准样式
				 *                     italic:斜体
				 * 字体粗细程度:font-weight:normal(默认)
				 *                         bold 加粗
				 *                         bolder 在bold基础上加粗
				 * 最终版写法:font的简写属性
				 * font:font-style font-weight font-size font-family
				 */
				font:italic bolder 30px "楷体";
			}
		</style>
	</head>
	<body>
		java,PHP,Python是一些开发语言!
	</body>
</html>
