<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>伪类选择器和表格拆分的使用</title>
		<style>
			tbody tr:hover{
				background-color: bisque;
				cursor:pointer;
			}
		</style>
	</head>
	<body>
		<table border="1px" align="center" cellspacing="0" width="300px" height="300px">
			<thead>
				<tr>
					<th>编号</th>
					<th>姓名</th>
					<th>住址</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>1</td>
					<td>张三</td>
					<td>西安</td>
				</tr>
				<tr>
					<td>2</td>
					<td>李四</td>
					<td>成都</td>
				</tr>
				<tr>
					<td>3</td>
					<td>王五</td>
					<td>北京</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
