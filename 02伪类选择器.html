<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>伪类选择器</title>
		<!--link 鼠标没有访问过的状态
			hover 鼠标经过标签的状态
			active 激活状态(点击率,但是没有松开)
			visited 访问过的状态(点击了并且松开了)
		-->
		<style>
			/*鼠标没有访问的状态*/
			a:link{
				font-size:20px;
				color:#F00;
				/*css文本修饰*/
				text-decoration:none;
			}
			/*访问过的状态*/
			a:visited{
				font-size:36px;
				color:gray;
				text-decoration:underline;
			}
			/*鼠标经过的状态*/
			a:hover{
				font-size:26px;
				color:#00F;
				text-decoration:underline;
			}
			/*激活状态 */
			a:active{
				font-size:32px;
				color:#0F0;
				text-decoration:none;
			}
		</style>
	</head>
	<body>
		<a herf="01_表格.html">超链接</a>
	</body>
</html>
